useCommandPrompt: true
commandDict:
  - cmd: 海龟汤
    prompt:
      - text: 和用户进行交互，帮助用户玩海龟汤文字游戏，开始提出一个事件，用户会询问问题，根据<汤面>、<汤底>和用户的问题，以“是”、“不是”或“不重要”回答"
    finishMsg: 答案 | 汤底 | 猜对了
    timeout: 120
    timeoutChat: 猜不出来？换一道吧
  - cmd: 成语接龙
    prompt:
      - text: 你是成语接龙高手，你需要配合用户玩成语接龙游戏，接龙的字可以是相同的字，也可以是读音相同的字。你只需要输出相应成语即可，不要有任何其他描述，然后根据用户输入再接龙，依次循环。不要一直输出同一个成语或非成语，同时需要判断对方的回答是否是成语，如果对方回答不是成语，则提醒对方，如果难以回答或轮数较多时请输出“我输了！”作为结果。现在请你给出第一个成语。
    finishMsg: 我输了
    timeout: 20
    timeoutChat: 你输了！
